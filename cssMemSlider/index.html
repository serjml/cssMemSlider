<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jura:wght@400;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>cssMemSlider</title>
</head>
<body>
  <header class="header">
    <h1>Css Mem Slider</h1>
  </header>
  <main class="main">
    <div class="wrapper">
      <div class="container-slider">        
        <input type="radio" name="slider" id="slide-1" checked>
        <input type="radio" name="slider" id="slide-2">
        <input type="radio" name="slider" id="slide-3">
        <input type="radio" name="slider" id="slide-4">
        <input type="radio" name="slider" id="slide-5">
        <div class="slider">
          <div><img src="./assets/img/1.jpg" alt="slide-1"></div>
          <div><img src="./assets/img/2.jpg" alt="slide-2"></div>
          <div><img src="./assets/img/3.jpg" alt="slide-3"></div>
          <div><img src="./assets/img/4.jpg" alt="slide-4"></div>
          <div><img src="./assets/img/5.jpg" alt="slide-5"></div>
        </div>        
        <div class="container-slider__items">
          <div class="container-slider__descr">
            <span>Пап, мне нужны новые игрушки</span>
            <span>В детстве у меня была коробка для игрушек</span>
            <span>И знаешь с чем я больше всего играл?</span>
            <span>С коробкой!</span>
            <span>С коробкой, Карл!</span>
          </div>
          <div class="container-slider__nav">
            <label for="slide-1" class="slider-nav slide-1"><div class="btn"></div></label>
            <label for="slide-2" class="slider-nav slide-2"><div class="btn"></div></label>
            <label for="slide-3" class="slider-nav slide-3"><div class="btn"></div></label>
            <label for="slide-4" class="slider-nav slide-4"><div class="btn"></div></label>
            <label for="slide-5" class="slider-nav slide-5"><div class="btn"></div></label>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="footer__data">
      <p class="footer__year">2022</p>
      <a class="footer__link" href="https://github.com/serjml" target="_blank">GitHub</a>
    </div>
  </footer>
</body>
</html>
