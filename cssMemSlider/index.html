<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>cssMemSlider</title>
</head>
<body>
  <header class="header">
    <h1>Css Mem Slider</h1>
  </header>
  <main class="main">
    <div class="wrapper">
      <div class="container-slider">

        <input type="radio" name="slider" id="slide-1" checked>
        <input type="radio" name="slider" id="slide-2">
        <input type="radio" name="slider" id="slide-3">
        <input type="radio" name="slider" id="slide-4">
        <input type="radio" name="slider" id="slide-5">

        <div class="slider">
          <div> <img src="./assets/img/test.jpg" alt="slide-1"> </div>
          <div> <img src="./assets/img/test.jpg" alt="slide-2"> </div>
          <div> <img src="./assets/img/test.jpg" alt="slide-3"> </div>
          <div> <img src="./assets/img/test.jpg" alt="slide-4"> </div>
          <div> <img src="./assets/img/test.jpg" alt="slide-5"> </div>         
        </div>
        
        <div class="container-slider__items">
          <div class="container-slider__descr">
            <span class="descr-1">Остров проклятых мем1</span>
            <span class="descr-2">Остров проклятых мем2</span>
            <span class="descr-3">Остров проклятых мем3</span>
            <span class="descr-4">Остров проклятых мем4</span>
            <span class="descr-5">Остров проклятых мем5</span>
          </div>
          <div class="container-slider__nav">
            <label for="slide-1" class="slider-nav"></label>
            <label for="slide-2" class="slider-nav"></label>
            <label for="slide-3" class="slider-nav"></label>
            <label for="slide-4" class="slider-nav"></label>
            <label for="slide-5" class="slider-nav"></label>
          </div>
        </div>
        
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="footer__data">
      <p class="footer__year">2022</p>
      <a class="footer__link" href="https://github.com/serjml" target="_blank">GitHub</a>
    </div>
  </footer>
</body>
</html>
